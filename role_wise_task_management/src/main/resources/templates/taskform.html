<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Task Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  font-size: 14px;
  background-color: #fff;
  cursor: pointer;
}

select:focus {
  outline: none;
  border-color: #007BFF;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

  </style>
</head>
<body>
<h1>Task Form</h1>
<form th:action="@{/saveTask}" th:object="${tasks}" method="post">
  <!-- Task Assigner Email (Visible to user but editable) -->
  <!-- Task Assigner Email -->
  <label for="taskAssigner">Task Assigner:</label>
  <input id="taskAssigner" name="taskAssigner" th:field="*{taskAssigner}" type="email" readonly="true"/>

  <!-- Task Receiver Email Dropdown -->
  <label for="taskReceiver">Task Receiver:</label>
  <select id="taskReceiver" th:field="*{taskReceiver}">
    <option th:each="email : ${allemails}" th:text="${email}" th:value="${email}"></option>
  </select>

  <!-- Task Description -->
  <label for="taskDescription">Task Description:</label>
  <textarea id="taskDescription" th:field="*{taskDescription}" required></textarea>

  <button type="submit">Submit</button>
</form>
</body>
</html>
