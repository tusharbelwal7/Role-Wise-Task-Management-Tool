<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Warning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3cd;
            color: #856404;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #856404;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 1px;
            font-size: 24px;
        }

        p {
            background-color: #fff8e1;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<h2>Warning</h2>
<p th:if="${message}" th:text="${message}"></p><br>
<button type="button">
    <a href="/signIn">SIGN OUT</a>
</button>
</body>
</html>
